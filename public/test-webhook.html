<!DOCTYPE html>
<html>
<head>
    <title>Test Drakon Webhook</title>
</head>
<body>
    <h1>Test Drakon Webhook</h1>
    <button onclick="testWebhook()">Test user_balance</button>
    <pre id="result"></pre>

    <script>
    async function testWebhook() {
        const result = document.getElementById('result');
        result.textContent = 'Testing...';
        
        try {
            const response = await fetch('https://a49000.win/drakon_webhook.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    method: 'user_balance',
                    user_id: '1'
                })
            });
            
            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            result.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
